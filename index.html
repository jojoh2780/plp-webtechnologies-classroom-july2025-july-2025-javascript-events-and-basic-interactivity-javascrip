<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joyce's Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Web Page with JavaScript</h1>
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="messageBtn">Click Me!</button>
    <p id="message"></p>
  </section>
  <section>
    <h2>Part 2: Interactive Elements</h2>
    <button id="themeToggle">Toggle Dark Mode</button>
    <div>
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="incrementBtn">Increment</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="faq">
      <h3 id="faqTitle"> What is JavaScript</h3>
      <p id="faqAnswer" class="hidden">JavaScript is a programming language that makes web pages interactive.</p>
    </div>
  </section>
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="myForm" novalidate>
      <label>Name: <input type="text" id="name"></label>
      <small id="nameError" class="error"></small><br>

      <label>Email: <input type="text" id="email"></label>
      <small id="emailError" class="error"></small><br>

      <label>Password: <input type="password" id="password"></label>
      <small id="passwordError" class="error"></small><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
